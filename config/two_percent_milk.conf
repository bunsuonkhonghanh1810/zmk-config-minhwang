# Uncomment the following lines to enable RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y

CONFIG_DISPLAY=y
CONFIG_DISPLAY_INIT_PRIORITY=90
CONFIG_SSD1306=y
CONFIG_SSD1306_DISPLAY_WIDTH=128
CONFIG_SSD1306_DISPLAY_HEIGHT=64
CONFIG_SSD1306_I2C_PORT_NAME="I2C_1"